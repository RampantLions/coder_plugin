#   ğŸ§ª Pytest Configuration
#      â•°â”€â–¶ Controls pytest behavior and settings
#      ğŸ”— https://docs.pytest.org/en/7.2.x/reference/customize.html
# â•°â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â•¯
[tool.pytest.ini_options]
addopts = [
    "--disable-warnings",
    # Error if unknown markers are used
    "--strict-markers",
    # Use short traceback format
    "--tb=short",
    # Stop after 3 failures
    "--maxfail=3",
    # Show extra test summary info for skipped/xfail
    "-ra",
    # Directory or module to measure
    "--cov=src",
    # Show report in terminal, with missing lines
    "--cov-report=term-missing",
    # Generate human-readable HTML report
    "--cov-report=html:coverage_html",
    # Output coverage.xml (for CI tools)
    "--cov-report=xml:coverage.xml",
    "--cov-report=json:coverage.json",
    # Use settings from pyproject.toml (for coverage.py)
    "--cov-config=pyproject.toml",
    # Do not generate report if test run fails
    "--no-cov-on-fail",
    # Fail if total coverage is under 0%
    "--cov-fail-under=0",
    "--cov-append",
    #"--annotate-failures",
    #"-m 'not integration'"
]

junit_family = "xunit2"
markers = [
    "integration: marks as integration test",
    "notebooks: marks as notebook test",
    "gpu: marks as gpu test",
    "spark: marks tests which need Spark",
    "slow: marks tests as slow",
    "unit: fast offline tests",
]
minversion = "7.0"
pythonpath = ["src"]
testpaths = ["tests"]

