#   ğŸ§¹ Pylint Linter Configuration
#      â•°â”€â–¶ Defines code style and linting rules enforced by Pylint
# â•°â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â•¯
[tool.pylint]
# A comma-separated list of package or module names from where C extensions may
# be loaded. Extensions are loading into the active Python interpreter and may
# run arbitrary code
extension-pkg-whitelist= [
    "numpy",
    "torch",
    "cv2",
    "pyodbc",
    "pydantic",
    "ciso8601",
    "netcdf4",
    "scipy"
]

# Add files or directories to the blacklist. They should be base names, not paths.
ignore="CVS"

# Add files or directories matching the regex patterns to the blacklist.
# The regex matches against base names, not paths.
ignore-patterns="test.*?py,conftest.py"

# Python code to execute, usually for sys.path manipulation such as pygtk.require().
init-hook='import sys; sys.setrecursionlimit(8 * sys.getrecursionlimit())'

# Use multiple processes to speed up Pylint.
jobs=0

limit-inference-results=100

# List of plugins (as comma separated values of python modules names) to load,
# usually to register additional checkers.
#load-plugins=

# Pickle collected data for later comparisons.
persistent="yes"

# Specify a configuration file.
#rcfile=

suggestion-mode="yes"

# Allow loading of arbitrary C extensions. Extensions are imported into the
# active Python interpreter and may run arbitrary code.
unsafe-load-any-extension="no"

# â•­â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â•®
#   ğŸ§¹ Pylint Basic Naming Conventions
#      â•°â”€â–¶ Rules for naming variables, functions, classes, and attributes
# â•°â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â•¯
[tool.pylint.basic]

# Naming hint for argument names
argument-name-hint="(([a-z][a-z0-9_]{2,30})|(_[a-z0-9_]*))$"

argument-naming-style="snake_case"

# Regular expression matching correct argument names
argument-rgx="(([a-z][a-z0-9_]{2,30})|(_[a-z0-9_]*))$"

# Naming hint for attribute names
attr-name-hint="(([a-z][a-z0-9_]{2,30})|(_[a-z0-9_]*))$"

attr-naming-style="snake_case"

# Regular expression matching correct attribute names
attr-rgx="(([a-z][a-z0-9_]{2,30})|(_[a-z0-9_]*))$"

# Bad variable names which should always be refused, separated by a comma
bad-names= [
    "foo",
    "bar",
    "baz",
    "toto",
    "tutu",
    "tata"
]


# Naming hint for class attribute names
class-attribute-name-hint="([A-Za-z_][A-Za-z0-9_]{2,30}|(__.*__))$"

class-attribute-naming-style="any"

# Regular expression matching correct class attribute names
class-attribute-rgx="([A-Za-z_][A-Za-z0-9_]{2,30}|(__.*__))$"

# Naming hint for class names
class-name-hint="[A-Z_][a-zA-Z0-9]+$"

# Naming hint for constant names
const-name-hint="(([A-Z_][A-Z0-9_]*)|(__.*__))$"

class-naming-style="PascalCase"

# Regular expression matching correct class names
class-rgx="[A-Z_][a-zA-Z0-9]+$"

const-naming-style="UPPER_CASE"

# Regular expression matching correct constant names
const-rgx="(([A-Z_][A-Z0-9_]*)|(__.*__))$"

# Minimum line length for functions/classes that require docstrings, shorter ones are exempt.
docstring-min-length=-1

# Naming hint for function names
function-name-hint="(([a-z][a-z0-9_]{2,30})|(_[a-z0-9_]*))$"

function-naming-style="snake_case"

# Regular expression matching correct function names
function-rgx="(([a-z][a-z0-9_]{2,30})|(_[a-z0-9_]*))$"

# Good variable names which should always be accepted, separated by a comma
good-names= [
    "i",
    "j",
    "k",
    "ex",
    "Run",
    "_"
]

# Include a hint for the correct naming format with invalid-name
include-naming-hint="yes"

# Naming hint for inline iteration names
inlinevar-name-hint="[A-Za-z_][A-Za-z0-9_]*$"

inlinevar-naming-style="any"

# Regular expression matching correct inline iteration names
inlinevar-rgx="[A-Za-z_][A-Za-z0-9_]*$"

# Naming hint for method names
method-name-hint="(([a-z][a-z0-9_]{2,30})|(_[a-z0-9_]*))$"

method-naming-style="snake_case"

# Regular expression matching correct method names
method-rgx="(([a-z][a-z0-9_]{2,30})|(_[a-z0-9_]*))$"

# Naming hint for module names
module-name-hint="(([a-z_][a-z0-9_]*)|([A-Z][a-zA-Z0-9]+))$"

module-naming-style="any"

# Regular expression matching correct module names
module-rgx="(([a-z_][a-z0-9_]*)|([A-Z][a-zA-Z0-9]+))$"

# Colon-delimited sets of names that determine each other's naming style when
# the name regexes allow several styles.
#name-group=

# Regular expression which should only match function or class names that do
# not require a docstring.
no-docstring-rgx="^_"

# List of decorators that produce properties, such as abc.abstractproperty. Add
# to this list to register other decorators that produce valid properties.
property-classes="abc.abstractproperty"

# Naming hint for variable names
variable-name-hint="(([a-z][a-z0-9_]{2,30})|(_[a-z0-9_]*))$"

variable-naming-style="snake_case"

# Regular expression matching correct variable names
variable-rgx="(([a-z][a-z0-9_]{2,30})|(_[a-z0-9_]*))$"

