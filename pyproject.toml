    "no cov",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    '\#\s*pragma: no cover',
    '^\s*raise AssertionError\b',
    '^\s*raise NotImplementedError\b',
    '^\s*return NotImplemented\b',
    '^\s*raise$',
    '^assert False\b',
    '''^if __name__ == ['"]__main__['"]:$'''
]

# Another way to enforce minimum coverage
