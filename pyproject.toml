      { id = "pycln", args = ["--config=pyproject.toml"], stages = ["manual"] },
  ] },

  # Codespell typo finder
  { repo = "https://github.com/codespell-project/codespell", rev = "v2.1.0", hooks = [
      { id = "codespell" },
  ] },

